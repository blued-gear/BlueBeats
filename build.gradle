// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        version_sdk = 33
        version_buildtools = '33.0.0'
        version_cmake = '3.22.1'

        version_kotlin = '1.7.10'

        version_android_ktx = '1.8.0'
        version_appcompat = '1.5.0'

        version_junit = '4.13.2'
        version_android_junit = '1.1.3'
        version_espresso = '3.4.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$version_kotlin"
    }
}

plugins{
    id 'idea'
    id 'org.jetbrains.kotlin.android' version "$version_kotlin" apply false
}

idea{
    module{
        downloadJavadoc = true
        downloadSources = true
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}